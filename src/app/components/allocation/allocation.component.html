<div class="example-container mat-elevation-z8">

  <h3>Allocations</h3>

  <!--
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
-->

  <mat-table #table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="project">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Project </mat-header-cell>
      <mat-cell *matCellDef="let alloc"> {{alloc.project}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="task">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Task </mat-header-cell>
      <mat-cell *matCellDef="let alloc"> {{alloc.task}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="percentage">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Percentage </mat-header-cell>
      <mat-cell *matCellDef="let alloc"> {{alloc.percentage}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
